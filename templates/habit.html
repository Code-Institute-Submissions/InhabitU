{% extends "base.html" %}
{% block content %}


<!-- <h3 class="amber-text text-darken-3  center-align">All Habits</h3> -->
<div class="row ">
	<div class="col s12 m12">
		<div class="card">
			<div class="card-image">
				<img src="https://images.unsplash.com/photo-1562585398-fbf461aec9a6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
				<span class="card-title">Habits</span>
			</div>
			<div class="card-content">
				<ul class="collapsible popout">

					{% for habit in habits %}
                    
					<li>
						<div class="collapsible-header white-text ff8f00 amber darken-3 text-shadow3 ">
							<div class="col s3">
								<i class="fas fa-caret-down"></i>
								{% if session.user|lower == habit.created_by|lower %}
								
                                    <a href="{{ url_for('edit_habit', habit_id=habit._id) }}"
									class="btn-floating btn-large grey darken-3 ">Edit</a> 
								
                              

								
                               
                                    <button type="button" id="delete-habit" class="btn btn-danger  grey darken-3">Delete Habit</button>
                                    <a href="{{ url_for('delete_habit', habit_id=habit._id) }}" type="button" id="confirm-delete" class="btn btn-danger  red darken-1">Are You sure? </a>
                                    
                            
                   
                                
								{% endif %}

 							</div>
							<div class="col s9">
								<strong>{{ habit.habit_name }}</strong> 
								{% if habit.prioritize == "on" %}
								<i class="fas fa-exclamation-circle grey-text text-darken-3 tooltipped"
                                    data-position="right" data-tooltip="URGENT!"></i>
								{% endif %}
							</div>

							{% endfor %}
						</div>
					</li>
				</ul>

			</div>
		</div>
	</div>
</div>
<script>
 const deleteButton = document.getElementById("delete-habit");
 const confirmButton = document.getElementById("confirm-delete");
 deleteButton.addEventListener("click", function(){
     
     deleteButton.style.display = "none";
     confirmButton.style.display = "block";
 });</script>




{% endblock %}
